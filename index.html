<!DOCTYPE html>

<!-- Informar o idioma do seu documento é importante para questões de SEO. -->
<html lang="pt-BR">

<!-- O elemento "Head" é a parte pensante do seu código. Ele que cuida da coordenação, das configurações do que vai acontecer por trás dos panos enquanto alguém acessa apágiona na web -->

<head>

    <!-- "UTF-8" serve para o navegador entender os caracteres acentuados na página HTML  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Quando começarmos a ver um pouco mais de "media queries" e como trabalhar com desenvolvimento mobile você verá muito isso pois cuida da responsividade do site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS GERAL -->
    <!-- A tag "link" serve para fazermos referência a um documento externo ao nosso documento HTML. Abaixo nós vamos utilizá-lo para fazer link com o nosso documento CSS geral. -->
    <link rel="stylesheet" href="assets/style/main.css">

    <!-- CSS RESPONSIVO -->
    <!-- A tag "link" serve para fazermos referência a um documento externo ao nosso documento HTML. Abaixo nós vamos utilizá-lo para fazer link com o nosso documento CSS de RESPONSIVIDADE. -->
    <link rel="stylesheet" href="assets/style/responsive.css">
    
    <!-- OWL CSS -->
    <!-- A tag "link" serve para fazermos referência a um documento externo ao nosso documento HTML. Abaixo nós vamos utilizá-lo para fazer link com os nosso documentos do JQuery que estão na nossa pasta "style". Nós vamos utilizar o mesmo formato de CSS, ou seja, também será classificado como uma folha de estilo -->
    <link rel="stylesheet" href="assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/style/owl/owl.theme.default.min.css">

    <!-- tag "title" serve para configurarmos a mensagem que aparecerá na barrinha do navegador quando a página web for aberta. -->
    <title>NETFLIX CLONE</title>
</head>

<!-- O elemento "Body" é responsável pelo corpo do seu site -->

<body>

    <!-- Vamos configurar um pouco nosso "menu" e do "layout" do nosso site e, para tanto, vamos definir as "tags semânticas" -->
    <header>

        <!-- Dentro do "header" nós vamos criar uma 'div' que servirá para abarcar a "logo" e o "menu de navegação" do site -->
        <div class="container">

            <!-- Dentro da div "container" que está dentro do "header" nós vamos definir um texto que servirá como 'logo'-->
            <h2 class="logo">NETFLIX</h2>

            <!-- Dentro da div "container" que está dentro do "header", também nós vamos definir o que chamamos de "menu de navegação/NavBar". Para isso utilizaremos a tag "nav" que é uma tag semântica que utilizamos na hora de criar menus de navegação -->
            <nav>

                <!-- Vamos criar alguns links que serão os links do nosso "menu" -->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Vamos criar o miolo do nosso site. Nessa tag nós vamos colocar o conteúdo do nosso site-->
    <main>

        <div class="filme-principal">

            <!-- Vamos criar uma div com "class container", dentro daquela nosssa ténica "classe wrapper" -->
            <div class="container">

                <!-- Vamos colocar o título do nossa série -->
                <h3 class="titulo">UNBREAKABLE KIMMY SCHMIDT</h3>

                <!-- Vamos criar um parágrafo com a descrição da nossa série -->
                <p class="descricao">Kimmy é uma jovem que, após 15 anos vivendo isolada em um culto, decide que é hora
                    de retomar sua vida e vai para Nova York. Assista agora a nova temporada de Unbreakable Kimmy
                    Schmidt que está imperdível!</p>

                <!-- Vamos criar uma div para agrupar os botões da nossa página -->
                <div class="botoes">
                    <!-- Vamos criar dois botões que serão úteis quando nosso site estiver no formato de visualização de tablets ou celulares. Dentro desse elemento "button" nós vamos colocar um atributo chamado "role" e nele vamos definir "button". Isso é super importante para que os mecanismos de busca entendam que isso é um botão.-->
                    <button role="button" class="botao">

                        <!-- vamos colocar um ícone de "play" dentro do nosso botão de "asssitir agora" -->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>

            </div>

        </div>

    </main>

    <!-- Vamos criar o nosso carrossel. É dentro dessa "div" que nós escreveremos o código HTML que pegamos no site "owlcarousel", especificamente na demo "basic" de carrossel que existe lá-->

    <div class="carrossel-filmes">

        <!-- O Código HTML do JQuery carrosel tem "owl-carousel" para indicar que estamos utilizando um carrossel e inclui ainda "owl-theme" para indicar que o tema que estamos utilizando é o tema padrão. -->
        <div class="owl-carousel owl-theme">

            <!-- Para cada imagem onde ficarão as minuaturas do carrossel, nós teremos uma div "item". 
            Vamos criar uma classe para limitar o tamanho das imagens/minuturas de cartazes das séries que estarão no carrossel -->
            <div class="item">
                <img class="box-filme" src="assets/img/mini1.jpg" alt="Cartaz da série 'Um bom lugar'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini2.jpg" alt="Cartaz da série 'Warrior Nun'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini3.jpg" alt="Cartaz da série 'Brooklyn nine-nine'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini4.jpg" alt="Cartaz da série 'Fugitivos'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini5.jpg" alt="Cartaz da série 'The Umbrella Academy'"
                    srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini6.jpg" alt="Cartaz da série 'Agentes da Shield'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini7.jpg" alt="Cartaz da série 'The Gifted'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini8.jpg" alt="Cartaz da série 'The Witcher'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini9.jpg" alt="Cartaz da série 'Locke & Key'" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini10.jpg" alt="Cartaz da série 'Inumanos'" srcset="">
            </div>
        </div>
    </div>

    <!-- Vamos acrescentar o link para importarmos o "font awesome" para nosso código. -->
    <script src="https://kit.fontawesome.com/dba9f162f6.js" crossorigin="anonymous"></script>

    <!-- OWL JS -->
    <!-- Vamos linkar nossos "scripts" do JQuery na nossa pagina HTML -->
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup.js"></script>

</body>

</html>
